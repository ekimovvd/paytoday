<section class="payment-link-page">
  <div class="payment-link-page__container">
    <div class="payment-link-page__header">
      <shared-back class="payment-link-page__header-back"></shared-back>

      <div class="payment-link-page__header-group">
        <h1 class="payment-link-page__header-title">
          Форма для создания ссылки на оплату
        </h1>

        <div class="payment-link-page__header-info">
          <img
            src="assets/icons/info-circle.svg"
            alt="info-circle"
            class="payment-link-page__header-icon"
          />

          <p class="payment-link-page__header-label">
            Курс доллара: $1 = 99.222367 руб.
          </p>
        </div>
      </div>
    </div>

    <div class="payment-link-page__form">
      <ui-select data-id="payment-type" placeholder="Выберите вариант">
        <ui-option value="international">Международный</ui-option>

        <ui-option value="ruble">Рублевый</ui-option>
      </ui-select>

      <div data-id="form-group" class="payment-link-page__group">
        <ui-input data-id="order-number" placeholder="Номер заказа*"></ui-input>

        <ui-input
          data-id="amount-rub"
          placeholder="Сумма заказа в рублях*"
        ></ui-input>

        <ui-input
          data-id="amount-usd"
          placeholder="Сумма заказа ($)*"
        ></ui-input>

        <ui-input data-id="client-name" placeholder="Имя клиента*"></ui-input>

        <ui-input
          data-id="client-phone"
          placeholder="Телефон клиента*"
        ></ui-input>

        <ui-input
          data-id="client-email"
          placeholder="Email клиента*"
        ></ui-input>

        <ui-textarea
          data-id="product-info"
          placeholder="Информация о товарах (en)"
        ></ui-textarea>

        <div class="payment-link-page__repeat">
          <p class="payment-link-page__repeat-label">Повторяющийся платеж</p>

          <ui-switch data-id="recurring-payment"></ui-switch>
        </div>

        <div class="payment-link-page__list">
          <button data-id="collapse" class="payment-link-page__collapse">
            <p class="payment-link-page__collapse-label">Частота повторения</p>

            <img
              src="assets/icons/chevron-down.svg"
              alt="chevron-down"
              class="payment-link-page__collapse-icon"
            />
          </button>

          <div data-id="collapse-content" class="payment-link-page__content">
            <div class="payment-link-page__item">
              <ui-radio
                data-id="recurring-frequency"
                option="weekly"
              ></ui-radio>

              <p class="payment-link-page__item-label">Еженедельно</p>
            </div>

            <div class="payment-link-page__item">
              <ui-radio
                data-id="recurring-frequency"
                option="monthly"
              ></ui-radio>

              <p class="payment-link-page__item-label">Ежемесячно</p>
            </div>

            <div class="payment-link-page__item">
              <ui-radio
                data-id="recurring-frequency"
                option="every-six-months"
              ></ui-radio>

              <p class="payment-link-page__item-label">Раз в пол года</p>
            </div>

            <div class="payment-link-page__item">
              <ui-radio
                data-id="recurring-frequency"
                option="once-a-year"
              ></ui-radio>

              <p class="payment-link-page__item-label">Раз в год</p>
            </div>
          </div>
        </div>

        <ui-button data-id="create" class="payment-link-page__create" isfull>
          <span class="payment-link-page__create-label">
            Создать ссылку на оплату
          </span>

          <span
            class="payment-link-page__create-label payment-link-page__create-label--small"
          >
            Создать ссылку
          </span>
        </ui-button>
      </div>
    </div>
  </div>
</section>
