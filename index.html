<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <shared-header class="header"></shared-header>

    <shared-sidebar class="sidebar"></shared-sidebar>

    <shared-menu id="menu"></shared-menu>

    <shared-modal id="modal"></shared-modal>

    <main class="main-page">
      <section class="main-page__section">
        <shared-profile class="main-page__header" modifier="main">
          Оплаты
        </shared-profile>

        <div class="main-page__search">
          <shared-search
            class="main-page__search-input"
            data-id="main-search"
          ></shared-search>

          <ui-button-plus>+ Создать счет на оплату</ui-button-plus>
        </div>

        <shared-statistics
          data-id="main-statistics"
          paid-amount="10 000₽"
          unpaid-amount="10 000₽"
          refund-amount="10 000₽"
          paid-amount-usd="$1 000.234"
          unpaid-amount-usd="$1 000.234"
          refund-amount-usd="$1 000.234"
          paid-orders="12"
          unpaid-orders="51"
          refund-orders="1"
        >
        </shared-statistics>

        <div class="main-page__content">
          <div class="main-page__content-search">
            <shared-search data-id="main-search-mobile"></shared-search>
          </div>

          <div class="main-page__wrapper">
            <table class="main-page__table">
              <thead class="main-page__table-head">
                <tr>
                  <th class="main-page__table-th">
                    <div class="main-page__table-th-group">
                      ID подписки

                      <shared-sort></shared-sort>
                    </div>
                  </th>

                  <th class="main-page__table-th">
                    <div class="main-page__table-th-group">
                      ID счета

                      <shared-sort></shared-sort>
                    </div>
                  </th>

                  <th class="main-page__table-th">Клиент</th>

                  <th class="main-page__table-th">
                    <div class="main-page__table-th-group">
                      Дата создания

                      <shared-sort></shared-sort>
                    </div>
                  </th>

                  <th class="main-page__table-th">
                    <div class="main-page__table-th-group">
                      Дата оплаты

                      <shared-sort></shared-sort>
                    </div>
                  </th>

                  <th class="main-page__table-th">Статус</th>

                  <th class="main-page__table-th">Сумма $</th>

                  <th class="main-page__table-th">Сумма ₽</th>

                  <th class="main-page__table-th">Ссылка</th>
                </tr>
              </thead>

              <tbody data-id="main-page-table-body"></tbody>
            </table>
          </div>
        </div>

        <div class="main-page__footer">
          <div></div>

          <shared-pagination data-id="main-pagination"></shared-pagination>

          <button data-id="main-download" class="main-page__footer-download">
            Скачать CSV
          </button>
        </div>
      </section>
    </main>
  </body>

  <script type="module" src="js/index.js"></script>
</html>
