<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Информация о счете на оплату</title>
    <link rel="stylesheet" href="assets/main.css" />
    <link rel="stylesheet" href="src/styles/main.scss" />
  </head>
  <body>
    <shared-header class="header"></shared-header>

    <shared-sidebar class="sidebar"></shared-sidebar>

    <shared-menu id="menu"></shared-menu>

    <shared-modal id="modal"></shared-modal>

    <shared-alert
      class="invoice-details-page__email"
      heading="Введите email"
      data-id="email-alert"
    >
      <div class="invoice-details-page__email-form">
        <ui-input
          data-id="email-input"
          class="invoice-details-page__email-input"
        >
          Введите email
        </ui-input>

        <ui-button
          data-id="email-button"
          class="invoice-details-page__email-button"
          isfull
        >
          Отправить
        </ui-button>
      </div>
    </shared-alert>

    <shared-alert
      class="invoice-details-page__amount"
      heading="Введите сумму"
      data-id="amount-alert"
    >
      <div class="invoice-details-page__amount-form">
        <div class="invoice-details-page__amount-field" data-id="amount-field">
          <input
            class="invoice-details-page__amount-input"
            type="text"
            data-id="amount-input"
          />

          <p
            class="invoice-details-page__amount-label"
            data-id="amount-label"
          ></p>
        </div>

        <div class="invoice-details-page__amount-group">
          <button
            class="invoice-details-page__amount-all"
            data-id="amount-return"
          >
            Вернуть всю сумму
          </button>

          <ui-button
            data-id="amount-button"
            class="invoice-details-page__amount-button"
            isfull
          >
            ВЕРНУТЬ
          </ui-button>
        </div>
      </div>
    </shared-alert>

    <main class="invoice-details-page">
      <section class="invoice-details-page__section">
        <div class="invoice-details-page__header">
          <shared-back></shared-back>

          <h1 data-id="heading" class="invoice-details-page__header-title"></h1>
        </div>

        <div class="invoice-details-page__info">
          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">ID счета</p>

            <span
              data-id="order-number"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">№ заказа</p>

            <span
              data-id="invoice-id"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">Вид платежа</p>

            <span
              data-id="payment-type"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">ID подписки</p>

            <span
              data-id="subscription-id"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div
            class="invoice-details-page__item invoice-details-page__item--amount"
          >
            <p class="invoice-details-page__item-title">Сумма</p>

            <span
              data-id="amount-rub"
              class="invoice-details-page__item-label"
            ></span>

            <span
              data-id="amount-usd"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">Клиент</p>

            <div class="invoice-details-page__item-list">
              <span
                data-id="client-name"
                class="invoice-details-page__item-label"
              ></span>

              <span
                data-id="client-phone"
                class="invoice-details-page__item-label"
              ></span>

              <span
                data-id="client-email"
                class="invoice-details-page__item-label"
              ></span>
            </div>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">Информация о товарах</p>

            <span
              data-id="product-info"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">Дата создания</p>

            <span
              data-id="creation-date"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">Дата оплаты</p>

            <span
              data-id="payment-date"
              class="invoice-details-page__item-label"
            >
            </span>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">Статус</p>

            <shared-status data-id="status"></shared-status>
          </div>

          <div class="invoice-details-page__item">
            <p class="invoice-details-page__item-title">№ акта</p>

            <span
              data-id="act-number"
              class="invoice-details-page__item-label"
            ></span>
          </div>

          <div
            data-id="link"
            class="invoice-details-page__item invoice-details-page__item--link"
          >
            <a
              data-id="link-link"
              href="#"
              class="invoice-details-page__item-link"
              target="_blank"
            >
              Ссылка
            </a>

            <span class="invoice-details-page__item-label"></span>
          </div>
        </div>

        <div data-id="trash" class="invoice-details-page__trash">
          <shared-trash> Удалить </shared-trash>
        </div>

        <div data-id="actions" class="invoice-details-page__actions">
          <button data-id="return" class="invoice-details-page__action">
            Вернуть деньги
          </button>

          <button data-id="mail" class="invoice-details-page__action">
            Отправить инвойс
          </button>
        </div>
      </section>
    </main>

    <script type="module" src="js/invoice-details.js"></script>
  </body>
</html>
